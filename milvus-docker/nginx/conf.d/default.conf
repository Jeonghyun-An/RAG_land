    proxy_read_timeout 900s;
    proxy_pass http://fastapi_upstream;
  }

  location = /llama { 
    return 301 /llama/;
  }

  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

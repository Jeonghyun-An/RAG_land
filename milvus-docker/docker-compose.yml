      - ETCD_INITIAL_CLUSTER=default=http://etcd:2380    # ğŸ”´ ìš”ê±° ì¶”ê°€!
      - ETCD_NAME=default 
      - ETCDCTL_API=3 
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - milvus_etcd_data:/etcd
    networks:
      - ragnet
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:2379/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

